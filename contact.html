    <section id="contact-page">
      <div class="container">
        <div class="row contact-page">
          <div class="row why-div">
            <div class="text-center">
              <h2>Contact Us</h2>
            </div>
            <hr class="hr-mid" />
          </div>
          <div class="col-md-6 landing-blurb">
            <p>Aurora, CO</p>
            <p>AuroraCoMusicLessons@gmail.com</p>
            <p>(703) 951-3541</p>
          </div>

          <div id="contact" class="col-md-6">
            <label>Contact Us</label>
            <form
              id="contact-form"
              action="mailto: joerafalak@gmail.com"
              method="POST"
            >
              <div class="mb-5">
                <label>Name:</label>
                <input
                  type="text"
                  required
                  maxlength="50"
                  class="form-control"
                  id="name"
                  name="name"
                />
              </div>
              <div class="mb-5">
                <label for="email_addr">Email:</label>
                <input
                  type="email"
                  required
                  maxlength="50"
                  class="form-control"
                  id="email_addr"
                  name="email"
                  placeholder="name@example.com"
                />
              </div>
              <div class="mb-5">
                <label for="phone">Phone (optional):</label>
                <input
                  type="phone"
                  required
                  maxlength="50"
                  class="form-control"
                  id="phone"
                  name="phone"
                  placeholder="(555) 555-5555"
                />
              </div>
              <div class="mb-5">
                <label for="message">Message:</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                  rows="5"
                ></textarea>
              </div>
            </form>

            <div class="text-center text-md-left">
              <a
                class="btn btn-primary btn-contact"
                onclick="document.getElementById('contact-form').submit();"
                >Send</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

              <p class="font-2">
                Aurora, CO (703) 951-3541 AuroraCoMusicLessons@gmail.com
              </p>

            </div>
            <div>

                class="img-responsive foot-img"
                src="assets/img/temp_logo.jpg"
              />
            </div>
          </div>
        </div>
      </div>
    </section>
